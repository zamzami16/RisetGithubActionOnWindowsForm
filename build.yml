name: Build and Conditional Release (.NET Framework 4.8)

on:
  push:
    branches:
      - '**'   # Build on push to any branch
    tags:
      - 'v*'   # Also triggers on version tags

jobs:
  build:
    runs-on: windows-latest
    name: Build WinForms App

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      run: nuget restore RisetGithubActionOnWindowsForm.sln

    - name: Build solution
      run: msbuild RisetGithubActionOnWindowsForm.sln /p:Configuration=Release

    - name: Zip build output
      run: Compress-Archive -Path .\RisetGithubActionOnWindowsForm\bin\Release\* -DestinationPath WinFormsApp.zip

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: WinFormsApp
        path: WinFormsApp.zip

  release:
    name: Release if Tag on Main
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Required to check commit history

    - name: Check if tag is from latest main commit
      id: verify_tag_origin
      shell: bash
      run: |
        TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
        git fetch origin main
        MAIN_COMMIT=$(git rev-parse origin/main)
        echo "Tag commit: $TAG_COMMIT"
        echo "Main commit: $MAIN_COMMIT"
        if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
          echo "This tag does not point to the latest commit on main. Skipping release."
          exit 1
        fi

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: WinFormsApp

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: WinFormsApp.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
